name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Storybook accessibility checks
        run: pnpm --filter storybook test

      - name: Build packages
        run: pnpm build

      - name: Build Drupal bridge artifact
        run: pnpm --filter @virtual-ds/drupal-bridge build

      - name: Upload Drupal artifact
        uses: actions/upload-artifact@v3
        with:
          name: drupal-bridge
          path: packages/drupal-bridge/virtual-ds-drupal-bridge.tar.gz

  release:
    needs: quality
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Create release PR / publish
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
